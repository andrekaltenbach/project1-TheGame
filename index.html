<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grand Heist</title>
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <audio>
    <source src="./sounds/gameMusic.mp3" type="audio/mpeg" />
  </audio>
  <div id="board">
    <h1>The Grand Heist</h1>
    <div id="highscore"  class="board-score">
      <h2 class=score-heading >Highscore</h2>
      <p id="show-highscore" class="board-score-show">0</p>
    </div>
    <div id="score"  class="board-score">
      <h2 class=board-score-heading>Score</h2>
      <p id="show-score" class="board-score-show">0</p>
    </div>
    <p id="level" class="board-score">Level 1</p>
    <div id="instructions">
      <h3>Instructions</h3>
      <p>You are on the grand heist! Collect all the gold <span class="gold"></span> you can 
        get but don't get busted by the police <span class="police"></span>. 
        You can navigate with the Arrow <img src="./images/arrow-keys.png" alt="arrow-keys" id="arrows">
        keys on your keyboard.
      </p>
    </div>
    <div id="gameover-div" class="pitch-div">
      <h1>YOU GOT BUSTED</h1>
      <div id="new-highscore">
        <h2>NEW HIGHSCORE</h2>
        <p class="show-new-highscore">0</p>
      </div>
      <div class="play-again">
          <p><span>press any key to</span><br>PLAY AGAIN </p>
      </div>  
    </div>
    <div id="pitch" class="pitch-div">
      <div id="player"></div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
