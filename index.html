<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project#1 - The Game</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="board">
    <h1>The Game</h1>
    <div id="highscore">
      <h2>Highscore</h2>
      <p id="showHighscore">0</p>
    </div>
    <div id="score">
      <h2>Your Score</h2>
      <p id="showYourScore">0</p>
    </div>    
    <div id="gameoverDiv">
      <h1>GAME OVER</h1>
      <div id="newHighscore">
        <h2>NEW HIGHSCORE</h2>
        <p id="showNewHighscore">0</p>
      </div>
      <div class="play-again">
          <a href="./index.html">Play again</a>
      </div>  
    </div>
    <div id="pitch">
      <div id="player"></div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
