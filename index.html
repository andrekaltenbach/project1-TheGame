<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project#1 - The Game</title>
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="board">
    <h1>The Great Heist</h1>
    <div id="highscore">
      <h2>Highscore</h2>
      <p id="showHighscore">0</p>
    </div>
    <div id="score">
      <h2>Your Score</h2>
      <p id="showYourScore">0</p>
    </div>
    <p id="level">Level 0</p>
    <div id="instructions">
      <h3>Instructions</h3>
      <p>You are on the great heist. Collect all the gold <span class="gold"></span> you can 
        get but don't get busted by the police <span class="police"></span>. 
        You can navigate with the Arrow <img src="./images/arrow-keys.png" alt="arrow-keys" id="arrows">
        keys on your keyboard.
      </p>
    </div>
    <div id="gameoverDiv">
      <h1>YOU GOT BUSTED</h1>
      <div id="newHighscore">
        <h2>NEW HIGHSCORE</h2>
        <p id="showNewHighscore">0</p>
      </div>
      <div class="play-again">
          <a href="./index.html">PLAY AGAIN</a>
      </div>  
    </div>
    <div id="pitch">
      <div id="player"></div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
